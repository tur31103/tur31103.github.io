<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../common.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --temple-red: #990000;
            --temple-white: #FFFFFF;
        }

        body {
            background-color: var(--temple-white);
            color: black;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--temple-red);
        }

        .navbar-brand,
        .nav-link {
            color: var(--temple-white) !important;
        }

        .dashboard-container {
            padding: 20px;
        }

        .student-card {
            border: 1px solid var(--temple-red);
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .student-card:hover {
            background-color: #f8f9fa;
        }

        .student-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn-temple {
            background-color: var(--temple-red);
            color: var(--temple-white);
            border: none;
        }

        .btn-temple:hover {
            background-color: #660000;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">LearnZilla</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="../FacultyFlow/faculty_dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../FacultyFlow/faculty_chat.html">New Faculty Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../FacultyFlow/faculty_progess_dashboard.html">Student Progress Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../FacultyFlow/faculty_feedback_dashboard.html">Student Feedback Dashboard</a>
                    </li>
                </ul>
                <!-- User Dropdown with Profile Picture -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown d-flex align-items-center">
                        <img src="https://via.placeholder.com/30" alt="Profile Picture" class="profile-pic">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            User
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="../index.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h1 class="mb-4">Faculty Dashboard</h1>
        <div class="mb-4">
            <label for="courseSelect" class="form-label">Select Course:</label>
            <select id="courseSelect" class="form-select" onchange="filterStudents()">
                <option value="">-- Select a Course --</option>
                <option value="CS101">CS101 - Introduction to Programming</option>
                <option value="CS201">CS201 - Data Structures</option>
                <option value="CS301">CS301 - Software Engineering</option>
            </select>
        </div>
        <div id="studentCardsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Student cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3" style="background-color: var(--temple-red); color: var(--temple-white);">
        <p>&copy; 2024 LearnZilla. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const courses = {
            CS101: [
                { id: 1, name: 'John Doe', major: 'Computer Science', grade: 'A', img: 'https://via.placeholder.com/100' },
                { id: 2, name: 'Jane Smith', major: 'Computer Science', grade: 'B+', img: 'https://via.placeholder.com/100' },
            ],
            CS201: [
                { id: 3, name: 'Alice Johnson', major: 'Information Technology', grade: 'A-', img: 'https://via.placeholder.com/100' },
                { id: 4, name: 'Bob Brown', major: 'Computer Engineering', grade: 'B', img: 'https://via.placeholder.com/100' },
            ],
            CS301: [
                { id: 5, name: 'Charlie Green', major: 'Software Engineering', grade: 'A', img: 'https://via.placeholder.com/100' },
                { id: 6, name: 'Diana White', major: 'Computer Science', grade: 'A-', img: 'https://via.placeholder.com/100' },
            ],
        };

        function filterStudents() {
            const selectedCourse = document.getElementById('courseSelect').value;
            const studentCardsContainer = document.getElementById('studentCardsContainer');

            // Clear existing student cards
            studentCardsContainer.innerHTML = '';

            if (selectedCourse && courses[selectedCourse]) {
                courses[selectedCourse].forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'col';
                    card.innerHTML = `
                        <div class="student-card text-center" onclick="showStudentDetails()">
                            <img src="${student.img}" alt="${student.name}'s Profile Picture">
                            <h5 class="mt-3">${student.name}</h5>
                            <p>Major: ${student.major}</p>
                            <p>Grade: ${student.grade}</p>
                        </div>
                    `;
                    studentCardsContainer.appendChild(card);
                });
            }
        }

        function showStudentDetails() {
            window.location.href = 'faculty_student_view.html';
        }
    </script>
</body>

</html>
